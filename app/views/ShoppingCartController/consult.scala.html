@(cart: models.ShoppingCart)

@main("Virtual shop - the best e-commerce place") {
	@if(cart.isEmpty()){
		<p>They're no products in your cart.</p>
	}else{
		<ul>
			@for(product <- cart.getProducts()){
				<li>@product.getProduct().getName(), quantity: @product.getQuantity()</li>
			}
		</ul>
	}
	
	<a href="@routes.ApplicationController.index">continue shopping</a>
}
